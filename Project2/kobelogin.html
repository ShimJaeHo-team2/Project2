<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私だけのカフェリスト in Kobe</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/kobelogin.css">
</head>
<body>
    <div class="login-container">
        <h1>私だけのカフェリスト in Kobe</h1>

        <!-- ID入力 -->
        <div id="username-step">
            <label for="username">e-mail</label>
            <input type="text" id="username" placeholder="e-mail">
        </div>

        <!-- パスワード入力 -->
        <div id="password-step">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        
        <div class="back-confirm-container">
            <!-- 戻るボタン ↶ -->
            <button onclick="goToMain()">☜後ろへ</button>
            <!-- 確認ボタン -->
            <button onclick="login()">確認</button>
        </div>        

        <div>
            <!-- 会員登録ボタンとパスワードを探すボタン -->
            <button class="signup" onclick="goToSignup()">会員登録</button>
            <button class="find-password" onclick="findPassword()">find Password</button>

        </div>
    </div>

    <!-- ユーザー定義モーダル -->
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
            <button onclick="closeModal()">確認</button>
        </div>
    </div>

    <script src="javascript/kobelogin.js"></script>
</body>
</html>
