<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New list 作り C</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/newlistC.css">
</head>
<body>
    <!-- ログインしたメールアドレスを表示する領域を追加 -->
    <div id="email-display"></div>

    <!-- メインへのボタン -->
    <button id="main-btn" class="main-button" onclick="goToMain()">Home</button>

    <!-- ログインボタン -->
    <button id="login-button" class="login-button" onclick="goToLogin()">Login</button>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- 上部の会話ウィンドウ -->
        <div class="top-box">
            <p id="dialog-text"></p>
        </div>

        <!-- 下部の会話ウィンドウを追加 -->
        <div class="bottom-dialog-box">
            <!-- 下部ボタンエリア -->
            <div class="bottom-box">
                <button id="back-btn" onclick="goBack()">いやだ</button>
                <button id="confirm-btn" onclick="confirmSelection()">はい</button>
            </div>
        </div>
    </div>

    <!-- ポップアップを追加 -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <!-- 画像要素 -->
            <img id="myImage" style="display:none; width:100%;" alt="カフェの画像">
            <p id="image-message">画像がありません。</p>
            <!-- ダウンロードボタン -->
            <button id="download-btn" class="download-btn">写真　欲しい~</button>
            <!-- カフェリスト作成確認ボタンを追加 -->
            <button id="confirm-list-btn" class="confirm-list-btn" onclick="goToLoading()">この雰囲気のまま、カフェのリストを作成します。</button>
        </div>
    </div>

    <!-- ローディング中のポップアップを追加 -->
    <div id="loading-popup" class="popup">
        <div class="popup-content">
            <p>Loading···</p>
            <div class="spinner"></div> <!-- ローディングアニメーション用のdiv -->
        </div>
    </div>

    <!-- ローディング完了のポップアップを追加 -->
    <div id="loading-complete-popup" class="popup">
        <div class="popup-content">
            <p>Loadingが終わりました。</p>
            <button onclick="showImagePopup()">確認</button>
        </div>
    </div>

    <script src="javascript/newlistC.js"></script>
</body>
</html>
