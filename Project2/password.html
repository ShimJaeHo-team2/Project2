<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私だけのカフェリスト - パスワード探し</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
    <div class="password-container">
        <h1>パスワード探し</h1>
        
        <!-- ID入力 -->
        <div class="input-group">
            <label for="username">ID（e-mail）入力:</label>
            <input type="text" id="username" placeholder="ID（e-mail）">
        </div>

        <!-- ボタングループ -->
        <div class="button-group">
            <!-- 戻るボタン -->
            <button onclick="goBack()">後ろへ</button>
            <!-- 探すボタン -->
            <button onclick="findPassword()">探し</button>
        </div>
    </div>

    <!-- カスタムモーダル -->
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
            <button onclick="closeModal()">確認</button>
        </div>
    </div>

    <script src="javascript/password.js"></script>
</body>
</html>
